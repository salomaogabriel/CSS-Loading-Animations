

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Loading Animations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color:rgb(210,220,234);
            background-color: rgb(8,8,22);
            text-align: center;
            margin-left:20%;
            margin-right:20%;
        }
        article {
            background-color: rgb(16,16,32);
            margin:auto;
        }
        div {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: rgb(16,16,32);
        }
        section {
            padding:12px;
            background-color: rgb(8,8,22);
            border-radius: 12px;
            margin:auto;
            width: 60%;
        }
        button {
            background-color: transparent;
            color:#2979FF;;
            font-size: 24px;
            border:0;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }
        div button:last-child {
            margin-bottom: 20px;
        }
        div button {
            margin-top:15px;
            margin-bottom: 0;
           font-weight: bold;
           font-size: 16px;
        }
        img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Loading Animations for your projects</h1>
    <h4>To know more about each loading animation, click on expand.</h4>
    <article>
        <h2>Animation Name:</h2>
        <figure>
            
        </figure>
        <button class="expand">Expand</button>
        <div>
            <h3>HTML</h3>
            <section>
                &lt; Hello World &gt; <br>
                <br>
                aa
            </section>
            <input type="hidden" value="<p> Hello World </p>"><button onClick="CopyToClipboard(this)">Copy to clipboard</button>

        
            <h3>CSS</h3>
            <section>
                .div {
                    background-color:red;
                }
            </section>
            <input type="hidden" value=".div {
                background-color>red;
            }"><button onClick="CopyToClipboard(this)">Copy to clipboard</button>

            <h3>JS</h3>
            <section>
                Hello World
            </section>
            <input type="hidden" value="Hello World"><button onClick="CopyToClipboard(this)">Copy to clipboard</button>

        </div>
    </article>

    
    <script>
        var coll = document.getElementsByClassName("expand");
        var i;
        
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
            } 
          });
        }
        function CopyToClipboard(button) {
            var textToCopy = button.previousSibling;
            navigator.clipboard.writeText(textToCopy.value);
            alert(textToCopy.value);
        }
        </script>
</body>
</html>
